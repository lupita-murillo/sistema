<!-- Script para cargar y controlar el modal -->
<script>
  // Cargar modal desde archivo externo
  function mostrarModal() {
    fetch('modales/modal_confirmacion.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('contenedor-modal').innerHTML = html;
        const modal = new bootstrap.Modal(document.getElementById('modalConfirmacion'));
        modal.show();
      });
  }

  // ACEPTAR: Envía el formulario manualmente
  function aceptar() {
    const modal = bootstrap.Modal.getInstance(document.getElementById('modalConfirmacion'));
    modal.hide(); // Oculta el modal
    document.getElementById('form-registro').submit(); // Envía el formulario
  }

  // CANCELAR: Redirige a panel.html
  function cancelar() {
    window.location.href = "panel.html";
  }
</script>
